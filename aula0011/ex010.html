<body>
    <h1>Sistema de multas</h1>

    <p>velocidade máxima permitida é de 80 km/h</p>
    velocidade do carro:
    <input type="number" name="txtvel" id="txtvel">
    km/r
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">resultado</div>



    <script>
        
        function calcular(params) {
            var res = window.document.querySelector('div#res') 
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade é de <strong>${vel} km/h</strong</p>`
                if (vel > 80) {
                    res.innerHTML += `<p>velocidade maxima ultrapassada. <strong>multado!</strong></p>`  
                    document.body.style.background = 'red'
                }
            res.innerHTML += `<p>dirija sempre com cinto de segurança</p>`

            
        }
    </script>
</body>
